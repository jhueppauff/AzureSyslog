version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: Microsoft.Azure.ServiceBus
    versions:
    - 5.1.1
    - 5.1.2
  - dependency-name: Microsoft.ApplicationInsights
    versions:
    - 2.16.0
  - dependency-name: Microsoft.ApplicationInsights.DependencyCollector
    versions:
    - 2.16.0
